<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${sectionName}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
              crossorigin="anonymous">
        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
              integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
              crossorigin="anonymous">

        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
                integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/community.css">


    </head>
    <body>
        <div th:insert="navigation::nav">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h2><span th:text="${sectionName}"></span></h2>
                    <hr>
                    <div class="media" th:each="question:${pageination.questions}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle style="th:height="38px" th:width="38px" th:src="${question.user.getAvatarUrl()}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${question.title}"></h4>
                            <span th:text="${question.description}"></span>
                            <span style="font-size: 12px" ><span th:text="${question.commentCount}"></span>个回复 <span th:text="${question.viewCount}"></span>次浏览 <span th:text="${#dates.format(question.getGmtModified(),'dd MMMM yyyy')}"></span></span>
                        </div>
                    </div>

                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li th:each="page:${pageination.pages}" th:class="${pageination.page == page}? 'active':''"><a
                                    th:href="@{'/profile/'+${section}(page=${pageination.page})}" th:text="${page}"></a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 col-md-12 col-md-12 col-xs-12">
                    <div class="list-group" th:margin-top:15px>
                        <a href="/profile/questions" th:class="${section == 'questions'}? 'active list-group-item':'list-group-item'">我的问题</a>
                        <a href="/profile/replies" th:class="${section == 'replies'}? 'active list-group-item':'list-group-item'">
                            最新回复
                            <span class="badge">14</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
